<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <h1>My Pocket Pal</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/#transactions">Transaktionen</a></li>
            <li id="login-link"></li>
            <li><a href="setting.html"><img src="/img/settings-icon.png" alt="Einstellungen" class="nav-icon"></a></li>
        </ul>
    </nav>

    <main>
        <div id="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <p id="login-status"></p>
                <label for="username">Benutzername:</label>
                <input type="text" id="username" required>
                <label for="password">Passwort:</label>
                <input type="password" id="password" required>
                <button type="submit">Anmelden</button>
            </form>
            <form id="register-form">
                <h2>Registrieren</h2>
                <p id="register-status"></p>
                <label for="reg-username">Benutzername:</label>
                <input type="text" id="reg-username" required>
                <label for="reg-email">E-Mail:</label>
                <input type="email" id="reg-email" required>
                <label for="reg-password">Passwort:</label>
                <input type="password" id="reg-password" required>
                <button type="submit">Registrieren</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Pocket Pal</p>
    </footer>
    <script src="/js/login.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
